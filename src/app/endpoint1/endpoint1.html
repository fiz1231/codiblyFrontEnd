<div class="page">
  <h1>Energy mix (API demo)</h1>

  <button (click)="fetchData()">Reload data</button>

  <div *ngIf="loading" class="info">Loading...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && !error && !days.length" class="info">
    No data received.
  </div>

  <div class="day-card" *ngFor="let day of days">
    <h2>
      From: {{ day.from }}<br />
      To: {{ day.to }}
    </h2>

    <p class="clean">
      Clean energy share: <strong>{{ day.cleanEnergyPercent | number:'1.0-2' }}%</strong>
    </p>

    <table>
      <thead>
        <tr>
          <th>Fuel</th>
          <th>Percent</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mix of day.generationmix">
          <td>{{ mix.fuel }}</td>
          <td>{{ mix.perc | number:'1.0-3' }}%</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
